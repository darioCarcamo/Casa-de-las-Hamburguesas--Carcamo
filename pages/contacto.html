<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/style.css">
    <title>La Casa de las Hamburguesas - Contacto</title>
</head>

<body>
    <header>
        <nav class="barra_nav">
            <div class="logo_principal">
                <a href="./../index.htm"><img src="./../images/img_logo.jpg" class="logo" alt="Logo" /></a>
            </div>
            <ul class="hijo_menu">
                <li><a href="./contacto.html" class="color_text">Contactanos</a></li>
            </ul>
        </nav>
    </header>

    <main class="seccion_contacto">
        <section>
            <h2>Contactanos</h2>
            <form action="">
                <div class="page_contac">
                    <label class="text_contacto" for="Nombre-apellido">Nombre y Apellido:</label>
                    <input type="text" name="Nombre" id="nombre_contacto" placeholder="Escribir aqui">
                </div>
                <div class="page_contac">
                    <label for="Correo-electronico">Correo electrónico:</label>
                    <input type="email" name="Correo" id="correo_electronico" placeholder="Escribir aqui">
                </div>
                <div class="page_contac">
                    <label for="Telefono">Teléfono:</label>
                    <input type="num" name="Telefono" id="telefono" placeholder="Indique numero">
                </div>
                <div class="imput_comentario page_contac">
                    <label for="Comentario">Comentario:</label><br>
                    <textarea name="Comentario" id="comentario" cols="35" rows="10"
                        placeholder="Escribe tus comentarios" class="Ingreso_info comentario_adaptable"></textarea>
                </div>
                <div class="page_contac">
                    <button type="button" onclick="datosformulario()">Enviar</button>
                    <!-- <input type="submit" value="Enviar datos" class="Ingreso_info">
                    <input type="submit" value="Borrar formulario" class="Ingreso_info"> -->
                </div>
            </form>
        </section>

    </main>
    <footer class="pie-footer caja_footer">
        <div class="iconos-redes">
            <a class="grid-item" href="https://www.facebook.com/"><img src="./../images/iconos-redes/facebook.png"
                    alt="icono de facebook" width="35" height="35"></a>
            <a class="grid-item" href="https://www.instagram.com/"><img src="./../images/iconos-redes/instagram.png"
                    alt="icono de instagram" width="35" height="35"></a>
            <a class="grid-item" href="https://twitter.com/?logout=1651435831806"><img
                    src="./../images/iconos-redes/twitter.png" alt="icono de twitter" width="35" height="35"></a>
        </div>
        <div class="pie-pagina contenedorPadre_footer">
            <div class="tex-footer caja_footer">
                <h4>Información</h4>
                <ul>
                    <li><a class="link-footer" href="#">Términos y condiciones</a></li>
                    <li><a class="link-footer" href="#">Botón de arrepentimiento</a></li>
                    <li><a class="link-footer" href="#">Cancelaciones y Devoluciones</a></li>
                </ul>
            </div>
            <div class="tex-footer caja_footer">
                <h4>Atención al cliente</h4>
                <ul>
                    <li class="link-footer">(0299)5689514</li>
                    <li class="link-footer">(0299)4253891</li>
                    <li><a class="link-footer" href="#">info@naturando.com.ar</a></li>
                </ul>
            </div>
            <div class="tex-footer caja_footer">
                <h4>Ubícanos</h4>
                <a
                    href="https://www.google.com/search?q=Cnel.+Godoy+E.+944%2C+8300+Neuqu%C3%A9n&oq=Cnel.+Godoy+E.+944%2C+8300+Neuqu%C3%A9n&aqs=chrome..69i57j0i546l4j69i60.631j0j7&sourceid=chrome&ie=UTF-8"><img
                        src="./../images/iconos-redes/icono-ubicacion.png" alt="Icono-ubicación" width="35"
                        height="35"></a>
            </div>
    </footer>
    <script src="./../js/algoritmos.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>
